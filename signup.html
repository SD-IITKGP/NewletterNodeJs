  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="logo" src="images/Logo.png" alt="Logo">
      <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
      <input name="fullName" type="name" class="form-control" placeholder="Full Name" required autofocus>
      <input name="email" type="email" class="form-control" placeholder="Email Address" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; <a href="https://www.sourabhchoudhary.live/">sourabhchoudhary.live</p>
    </form>
